<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <!-- ðŸ”¥ Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- ðŸ”¥ jQuery DateTimePicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css">

    <style>
        .form-label {
            font-weight: bold;
        }
        .form-control {
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Add a New Task</h1>

        <!-- ðŸ”¥ Flash messages to show feedback -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ category }} mt-3" role="alert">
                {{ message }}
            </div>
        {% endif %}
        {% endwith %}

        <!-- ðŸ”¥ Task Form -->
        <form action="{{ url_for('add_task') }}" method="POST" class="mt-4">
            <!-- ðŸ”¥ Task Name -->
            <div class="mb-3">
                <label for="task_name" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="task_name" name="name" placeholder="Enter task name" required>
            </div>

            <!-- ðŸ”¥ Date Picker -->
            <div class="mb-3">
                <label for="date" class="form-label">Task Date</label>
                <input type="text" class="form-control datepicker" id="date" name="date" placeholder="Select date" required>
            </div>

            <!-- ðŸ”¥ Start Time Picker -->
            <div class="mb-3">
                <label for="start_time" class="form-label">Start Time</label>
                <input type="text" class="form-control timepicker" id="start_time" name="start_time" placeholder="Select start time" required>
            </div>

            <!-- ðŸ”¥ Deadline -->
            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline</label>
                <input type="time" class="form-control" id="deadline" name="deadline" required>
            </div>

            <!-- ðŸ”¥ Priority Dropdown -->
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-control" id="priority" name="priority" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <!-- ðŸ”¥ Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Add Task</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">Back to Home</a>
            </div>
        </form>
    </div>

    <!-- ðŸ”¥ Required JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>

    <!-- ðŸ”¥ Initialize DatePicker and TimePicker -->
    <script>
        $(document).ready(function() {
            // ðŸ”¥ DatePicker
            $('.datepicker').datetimepicker({
                format: 'Y-m-d',
                timepicker: false,
                minDate: 0, // Disable past dates
            });

            // ðŸ”¥ TimePicker
            $('.timepicker').datetimepicker({
                datepicker: false,
                format: 'H:i',
                step: 30, // 30-minute intervals
            });
        });
    </script>
</body>
</html>
